<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OverView</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(rgba(138, 225, 101, 0.788), rgba(96, 247, 32, 0.788));
            background-repeat: no-repeat;
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 80rem;
            margin: 0 auto;
            text-align: center;
            padding: 4rem;
        }

        .card {
            display: flex;
            border-radius: 1rem;
            transition: all 0.5s;
            min-width: 20rem;
            justify-content: space-around;
            background-color: white;
            margin-bottom: 2rem;
            align-items: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .card > * {
            padding: 2rem;
            /* background-color: white; */
            /* border-right: 1px solid rgba(128, 128, 128, 0.24); */
            
        }

        .card:hover {
            transform: scale(1.1);
        }

        .image {
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            font-size: 3rem;
        }

        .detail {
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .detail:hover {
            cursor: pointer;
        }

        .detail:hover a {
            font-weight: bold;
        }

        .detail a {
            text-decoration: none;
            color: black;
        }

        @media only screen and (max-width: 1280px) {
            .container {
                width: 45rem;
                height: 100%;
                padding: 3rem;
            }

            .card {
                flex-direction: column;
            }
        }

        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 2rem;
            }

            .card > * {
               padding: 1rem;
            }
        }

        @media only screen and (max-width: 400px) {
            .container {
                width: 22rem;
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Node Farm</h1>
        <div>{CARD}</div>
    </div>
    
</body>
</html>
